<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class = "wrapper">
        <h1>Mario Pest Control</h1>
        <h3>We kill 'em, we grill 'em!</h3>
        <ul class="main">Baddies Mario will Kill for Money
            <ul class="baddies">
                <li><img src="./goomba.jpg" class="pic"></li>
                <li>5 coins per kill</li>
                <input id="numberGoombas" class= "input" type="number" placeholder="Goombas Killed">
            </ul>
            <ul class="baddies">
                <li><img src="./bobomb.jpg" class="pic"></li>
                <li>7 coins per kill</li>
                <input id="numberBoBombs" class="input" type="number" placeholder="Bob-ombs Killed">
            </ul>
            <ul class="baddies">
                <li><img src= "./cheepcheep.jpg" class="pic"></li>
                <li>11 coins per kill</li>
                <input id="numberCheepCheeps" class="input" type="number" placeholder="Cheep-Cheeps Killed">
            </ul>
        </ul>
        <p class= "total">Your total cost is:</p>
        <p id= "totalCost"></p>
        <div class = "push"></div>
    </div>
    <footer class="footer">
        <div class="email">mariothemurderer@killthings.net</div>
        <div class="address">1245 Nintendo Way, Tokyo, Japan</div>
        <div class="website">www.killthings.net/mario</div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
