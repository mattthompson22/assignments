<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Crappy Calculator</h1>
    <div class="add">
        <h3>Add</h3>
        <form id="add">
            <input id="add first number" id="add first number" type="number" placeholder="First Number">
            <input id="add first number" id="add second number" type="number" placeholder="Second Number">
            <button id="addbutton">MATH!</button>
            <h3 id="addResult"></h3>
        </form>
    </div>
    <div class="subtract">
        <h3>Subtract</h3>
        <form id="subtract">
            <input id="subtract first number" id="subtract first number" type="number" placeholder="First Number">
            <input id="subtract second number" id="subtract second number" type="number" placeholder="Second Number">
            <button id= "subtractbutton">MATH!</button>
            <h3 id="subtractResult"></h3>
        </form>
    </div>
    <div class="multiply">
        <h3>Multiply</h3>
        <form id="multiply">
            <input id="multiply first number" id="multiply first number" type="number" placeholder="First Number">
            <input id="multiply second number" id="multiply second number" type="number" placeholder="Second Number">
            <button id="multiplybutton">MATH!</button>
            <h3 id="multiplyResult"></h3>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
