<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Real Airline</h1>
    <h2>Please tell us about you</h2>
    <div class= "wrapper">
    <form id = "data" class="data">
        <input id = "firstName" name = "firstName" type = "text" placeholder = "Type First Name">
        <input id = "lastName" name = "firstName" type = "text" placeholder = "Type Last Name">
        <input id = "age" name = "age" type = "text" placeholder = "Type age">
        <h3>Gender</h3>
        <label for = "male">Male
            <input name = "male" id = "male" type = "radio">
        </label>
        <label for = "female">Female
            <input name = "female" id = "female" type = "radio">
        </label>
        <label for = "other">Other
                <input name = "other" id = "other" type = "radio">
            </label>
        <h3>Destination</h3>
        <select name = "destination" id = "destination" value = "none">
            <option value = "none">Choose Destination</option>
            <option value = "slc">Salt Lake City</option>
            <option value = "cancun">Cancun</option>
            <option value = "ireland">Ireland</option>
        </select>
        <h3>Dietary Restrictions</h3>
        <label for="vegetarian">Vegetarian
            <input name = "vegetarian" id = "vegetarian" type = "checkbox">
        </label>
        <label for="meatatarian">Meatatarian
                <input name = "meatatarian" id = "meatatarian" type = "checkbox">
            </label>
        <label for="alcoholic">Alcoholic
                    <input name = "alcoholic" id = "alcoholic" type = "checkbox">
            </label>
        <button id = "submit">Submit</button> 
        </form>
    </div> 
</body>
</html>
